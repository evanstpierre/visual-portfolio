services:
  next-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev        # ðŸ‘ˆ use the dev stage
    container_name: next-dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - app-net
    # CMD in Dockerfile dev stage is already `npm run dev`,
    # so you *could* drop this line, but it's fine to keep:
    command: ["npm", "run", "dev"]


  next-prod:
    profiles: ["prod"]
    # image: evanstpierre/sara-website:latest   # ðŸ‘ˆ use your pushed image
    build:
      context: .
      dockerfile: Dockerfile
      target: prod       # ðŸ‘ˆ use the prod stage
    container_name: next-prod
    environment:
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "production"
      PORT: "3000"
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - app-net
    expose:
      - "3000"
    # optional: for local testing without tunnel, you can add:
    # ports:
    #   - "3000:3000"
    # command: ["npm", "run", "start"]


  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: admin

      MONGO_APP_R_USER: ${MONGO_APP_R_USER}
      MONGO_APP_R_PASS: ${MONGO_APP_R_PASS}
      MONGO_DB: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "27017:27017"
    networks:
      - app-net


  tunnel:
    profiles: ["prod"]
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    depends_on:
      - next-prod
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: >
      tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: always
    networks:
      - app-net


volumes:
  mongo_data:

networks:
  app-net:
    driver: bridge