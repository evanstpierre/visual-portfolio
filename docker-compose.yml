services:
  next:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-dev
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"
      # *service name*
      MONGO_URI: "mongodb://mongo:27017/appdb"
    volumes:
      - .:/app
      - /app/node_modules
    # depends_on:
    #   mongo:
    #     condition: service_healthy
    restart: always
    networks: [app-net]
    command: ["npm", "run", "dev"]
  


networks:
  app-net:
    driver: bridge